<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 3rem;
        }

        #roleSelect {
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
        }

        #songName {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }

        #timer {
            font-weight: bold;
            font-family: monospace;
        }

        #progress-bar-container {
            position: fixed;
            top: 3rem;
            left: 0;
            right: 0;
            height: 6px;
            background: #ddd;
            z-index: 999;
            /* ensure it stays visible above everything */
            pointer-events: none;
            /* prevents any accidental interaction */
        }



        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            transition: width 0.5s linear;
        }

        #pdf-container {
            position: absolute;
            top: 3.5rem;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="top-bar">
        <div>
            Role:
            <select id="roleSelect">
                <option value="guitar">Guitar</option>
                <option value="bass">Bass</option>
                <option value="vocal">Vocal</option>
            </select>
        </div>
        <div id="songName"></div>
        <div id="timer">00:00</div>
    </div>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <div id="pdf-container"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script src="viewer.js"></script>
</body>

</html>
